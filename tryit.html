<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tryit Editor</title>
    <!-- Include Prism.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <!-- Include Prism.js plugins for additional languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg);
            color: var(--color-text);
        }
        textarea {
            width: 90%;
            height: 200px;
            margin-bottom: 10px;
            resize: both; /* Allow resizing */
            background-color: var(--bg-panel);
            color: var(--color-text);
            border: 1px solid var(--color-text);
        }
        iframe {
            width: 90%;
            height: 400px;
            border: 1px solid var(--color-text);
        }
        .buttons {
            margin-bottom: 10px;
        }
        button, input[type="file"] {
            margin-right: 5px;
        }
        .device-buttons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
        .footer a {
            color: var(--color-heading);
            text-decoration: none;
        }
        .theme-toggle {
            margin-top: 10px;
        }
        html[data-theme='light'] {  
            --bg: #fff;
            --bg-panel: #fff;
            --switch-color: rgb(27, 168, 14);
            --color-heading: rgb(27, 168, 14);
            --color-text: #333333;
        }
        html[data-theme='dark'] {
            --bg: #333333;
            --bg-panel: #434343;
            --switch-color: #0077ff;
            --color-heading: #0077ff;
            --color-text: #B5B5B5;
        }
        input[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
        }
        label {
            cursor: pointer;
            text-indent: -9999px;
            width: 52px;
            height: 27px;
            background: var(--switch-color);
            float: right;
            border-radius: 100px;
            position: relative;
        }
        label:after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 90px;
            transition: 0.1s;
        }
        input:checked + label {
            background: var(--switch-color);
        }
        input:checked + label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
        }
        label:active:after {
            width: 45px;
        }
    </style>
</head>
<body>
    <h1>Tryit Editor</h1>
    <textarea id="code" placeholder="Type your HTML/CSS/JS here..."></textarea>
    <div class="buttons">
        <button onclick="runCode()">Run</button>
        <button onclick="clearCode()">Clear</button>
        <button onclick="saveFile()">Save</button>
        <input type="file" id="fileInput" accept=".txt,.js,.html,.css" onchange="loadFile()">
    </div>
    <iframe id="result"></iframe>
    <div class="device-buttons">
        <button onclick="setFrameSize('360px', '640px')">Android</button>
        <button onclick="setFrameSize('375px', '667px')">iPhone</button>
        <button onclick="setFrameSize('768px', '1024px')">iPad</button>
        <button onclick="setFrameSize('1366px', '768px')">Laptop</button>
        <button onclick="setFrameSize('1920px', '1080px')">Desktop</button>
    </div>
    <div class="theme-toggle">
        <input type="checkbox" id="themeSwitch" /><label for="themeSwitch">Toggle Dark Mode</label>
    </div>
    <div class="footer">
        <p>ChatGPT Version: GPT-4</p>
        <p>Source Code: <a href="https://github.com/mohamadrido/tryit" target="_blank">GitHub Repository</a></p>
    </div>
    <script>
        function runCode() {
            const codeInput = document.getElementById('code').value;
            const resultFrame = document.getElementById('result');
            resultFrame.srcdoc = codeInput;
        }

        function clearCode() {
            document.getElementById('code').value = '';
        }

        function saveFile() {
            const code = document.getElementById('code').value;
            let fileType = 'text/plain';
            let extension = '.txt';

            if (code.trim().startsWith('<')) {
                fileType = 'text/html';
                extension = '.html';
            } else if (code.trim().startsWith('/*') || code.trim().startsWith('body') || code.trim().startsWith('.')) {
                fileType = 'text/css';
                extension = '.css';
            } else if (code.trim().startsWith('function') || code.trim().startsWith('var') || code.trim().startsWith('let') || code.trim().startsWith('const')) {
                fileType = 'text/javascript';
                extension = '.js';
            }

            const blob = new Blob([code], { type: fileType });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'code' + extension;
            a.click();
        }

        function loadFile() {
            const file
const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('code').value = event.target.result;
                };
                reader.readAsText(file);
            }
        }

        function loadCodeFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                document.getElementById('code').value = decodeURIComponent(code);
                runCode();
            }
        }

        function setFrameSize(width, height) {
            const iframe = document.getElementById('result');
            iframe.style.width = width;
            iframe.style.height = height;
        }

        let theme = localStorage.getItem('data-theme');
        const checkbox = document.getElementById("themeSwitch");

        const changeThemeToDark = () => {
            document.documentElement.setAttribute("data-theme", "dark");
            localStorage.setItem("data-theme", "dark");
        }

        const changeThemeToLight = () => {
            document.documentElement.setAttribute("data-theme", "light");
            localStorage.setItem("data-theme", 'light');
        }

        if (theme === 'dark') {
            changeThemeToDark();
            checkbox.checked = true;
        }

        checkbox.addEventListener('change', () => {
            let theme = localStorage.getItem('data-theme');
            if (theme === 'dark') {
                changeThemeToLight();
            } else {
                changeThemeToDark();
            }
        });

        // Initialize Prism for syntax highlighting
        Prism.highlightAll();

        window.onload = loadCodeFromUrl;
    </script>
</body>
</html>
