<style>
.alt-theme-color {
  color: #fff;
  background: #333;
}

.theme-color-switch {
  display: inline-block;
  padding: .5rem 1.5rem;
  border: 2px solid rgb(12, 180, 90);
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  font-size: 1.25em;
  color: #fff ;
  background: rgb(12, 180, 90);
  transition: all .3s ease;
}

.theme-color-switch:after {
  content: attr(data-text-off);
}

.switch-on {
  background-color: transparent;
  color:  rgb(12, 180, 90);
}

.switch-on:after {
  content: attr(data-text-on);
}

</style>
  </head>
  <body>
    <div class="demo-wrapper alt-theme-color">
      <div class="demo-container">
        <h1>Dark Theme Color Switch Example</h1>
        <div><div id="carbon-block"></div>

</div>
        <p style="margin:2rem auto">
          Theme Color Switch is a quick implementation of the popular Dark Mode on your web app.
        </p>

        <div class="theme-color-switch switch-on" data-text-on="Switch To Light Mode" data-text-off="Switch To Dark Mode"></div>

      </div>
    </div>
    <!-- demo-wrapper -->
  
  <script>
  class ThemeColorSwitch {
  constructor(page) {
    this.toggle = document.querySelector('.theme-color-switch');
    this.page = document.querySelector(page);
    this.localStorageKey = 'altThemeColor';
    this.localStorageValue = 'on';

    if (localStorage.altThemeColor === this.localStorageValue) {
      this.appAction();
    }

    this.toggle.addEventListener('click', this.appLogic.bind(this));
  }

  appLogic() {
    if (localStorage.altThemeColor === this.localStorageValue) {
      localStorage.removeItem(this.localStorageKey);
      this.appAction();
    } else {
      localStorage.setItem(this.localStorageKey, this.localStorageValue);
      this.appAction();
    }
  }

  appAction() {
    this.toggle.classList.toggle('switch-on');
    this.page.classList.toggle('alt-theme-color');
  }
}

  </script>
  <script>
    new ThemeColorSwitch('.demo-wrapper');
  </script>
</body></html>
