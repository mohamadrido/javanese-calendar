<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Key Generator & Saver</title>
    <link rel="stylesheet" href="/sshv2-rsa.css">
</head>
<body>
    <div class="container">
        <h1>SSH Key Generator & Saver</h1>
        <div>
            <button id="generate-2048">Generate SSHv2 RSA 2048-bit Key</button>
            <button id="generate-4096">Generate SSHv2 RSA 4096-bit Key</button>
        </div>
        <div>
            <h2>Public Key</h2>
            <textarea id="public-key" readonly></textarea>
            <button id="save-public-key" class="save-button" disabled>Save Public Key</button>
        </div>
        <div>
            <h2>Private Key</h2>
            <textarea id="private-key" readonly></textarea>
            <button id="save-private-key" class="save-button" disabled>Save Private Key</button>
        </div>
    </div>
    <script src="/forge.min.js"></script>
    <script src="/sshv2-rsa.js"></script>
</body>
</html>
